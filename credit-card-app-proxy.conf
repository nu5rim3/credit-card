server {

    listen 443;
    server_name uat.warranty.lk www.uat.warranty.lk;

    ssl_certificate           /etc/nginx/warrantylkpub.crt;
    ssl_certificate_key       /etc/nginx/warrantylkpriv.key;

    ssl on;
    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;
    
    access_log            /var/log/nginx/tomcat.access.log;
    error_log             /var/log/nginx/tomcat.error.log;

    add_header Allow "GET, POST, HEAD" always;

    if ( $request_method !~ ^(GET|POST|HEAD)$ ) {
	return 405;
    }

    location / {

      if ($host !~ ^(uat.warranty.lk|www.uat.warranty.lolc.lk)$) {
        rewrite ^/(.*)$ https://www.lolcfinance.com/$1 permanent;
      }

      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;

      # Fix the â€œIt appears that your reverse proxy set up is broken" error.
      proxy_pass          http://localhost:5000;
      proxy_read_timeout  90;
    }

    location /login {

